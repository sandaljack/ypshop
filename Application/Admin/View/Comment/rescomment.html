<extend name="Index:base" />
<!-- title模块 -->
<block name="title"><title>回复评论</title></block>
<!-- 内容模块 -->
<block name="main">
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                
            </div>
            <ol class="am-breadcrumb">
                <li><a href="" class="am-icon-home">订单管理</a></li>
                <li><a href="" class="am-icon-home">评论管理</a></li>
                <li class="am-active">回复评论</li>
                
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 回复评论
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                             
                        </div>
                    </div>
                </div>
             <div class="tpl-block">

                    <div class="am-g tpl-amazeui-form">
                        <div class="tpl-form-body tpl-form-line">
                            <!--添加商品表单 -->
                            <form class="am-form am-form-horizontal" method="post" action="{:U('resComment')}">
                                <br>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">回复信息</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <textarea class="text" name="content" id="user-name"  ></textarea>
                                        <input type="hidden" name="id" value="{$id}">
                                    </div>
                                </div>                    
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                       
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</block>
<block name="javascript">
        <script src="__PUBLIC__/js/echarts.min.js"></script>
        <script src="__PUBLIC__/js/jquery.min.js"></script>
        <script src="__PUBLIC__/js/amazeui.min.js"></script>
        <script src="__PUBLIC__/js/iscroll.js"></script>
        <script src="__PUBLIC__/js/app.js"></script>

      
        <script>

            //获取状态是否启用
            $('.changestatus').each(function() {
                $(this).click(function() {
                    if ($(this).siblings('input[name="status"]').attr('value') == '0') {
                        $(this).siblings('input[name="status"]').val('1');
                    } else {
                        $(this).siblings('input[name="status"]').val('0');
                    }   
                });
            });
        </script>
</block>

<extend name="Index:base" />
<!-- title模块 -->
<block name="title"><title>管理员添加</title></block>
<!-- 内容模块 -->
<block name="main">
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                
            </div>
            <ol class="am-breadcrumb">
                <li><a href="" class="am-icon-home">管理员管理</a></li>
                <li><a href="" class="am-icon-home">管理员列表</a></li>
                <li class="am-active">管理员添加</li>
                
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 管理员添加
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                             
                        </div>
                    </div>
                </div>
             <div class="tpl-block">

                    <div class="am-g tpl-amazeui-form">
                        <div class="tpl-form-body tpl-form-line">
                            <!--添加商品表单 -->
                            <form class="am-form am-form-horizontal" method="post" action="{:U('actionAddAdminuser')}">
                                <br>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">管理员名</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="name" id="user-name" placeholder="管理员名字长度应在3~18个字符">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">密　码：</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="password"  placeholder="密码长度3~18字符">
                                        <!-- <small>没有密码什么都干不了</small> -->
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">确认密码：</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="repassword" id="" placeholder="重新输入你的密码">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">状态</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" name="status" class="ios-switch bigswitch tpl-switch-btn" checked value="1"/>
                                            <div class="tpl-switch-btn-view changestatus">
                                                <div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                       
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</block>
<block name="javascript">
        <script src="__PUBLIC__/js/echarts.min.js"></script>
        <script src="__PUBLIC__/js/jquery.min.js"></script>
        <script src="__PUBLIC__/js/amazeui.min.js"></script>
        <script src="__PUBLIC__/js/iscroll.js"></script>
        <script src="__PUBLIC__/js/app.js"></script>

      
        <script>
            //点击返回
            $('#back').click(function() {
                location.href = '__APP__/Admin/Adminuser/index';
            });

            //获取状态是否启用
            $('.changestatus').each(function() {
                $(this).click(function() {
                    if ($(this).siblings('input[name="status"]').attr('value') == '0') {
                        $(this).siblings('input[name="status"]').val('1');
                    } else {
                        $(this).siblings('input[name="status"]').val('0');
                    }   
                });
            });
        </script>
</block>

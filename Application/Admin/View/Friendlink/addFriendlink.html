<extend name="Index:base" />
<!-- title模块 -->
<block name="title"><title>友情链接添加</title></block>
<!-- 内容模块 -->
<block name="main">
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">广告管理</a></li>
                <li><a href="#">友情链接管理</a></li>
                <li class="am-active">友情链接添加</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 添加友情链接
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                             <button id="back" class="am-btn am-btn-primary" style="margin-left:20px">返回</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tpl-block">

                    <div class="am-g tpl-amazeui-form">
                        <div class="tpl-form-body tpl-form-line">
                            <!--添加商品表单 -->
                            <form class="am-form am-form-horizontal" method="post" action="{:U('addFriendlink')}" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label for="user-url" class="am-u-sm-3 am-form-label">友情链接</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="url" id="user-url" placeholder="请输入友情链接url">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">网址名称</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="name" id="user-name" placeholder="请输入友情链接网址">
                                    </div>
                                </div> 
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">友情链接logo <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div>
                                                <button type="button" class="am-btn am-btn-default am-btn-sm"><i class="am-icon-cloud-upload"></i> 选择要上传的文件 </button>
                                            </div>
                                            <input type="file" name="logo" id="doc-ipt-file-2">
                                        </div>
                                    </div>                             
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                       
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="javascript">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script>
    //点击返回
    $('#back').click(function() {
        location.href = '__APP__/Admin/Friendlink/index';
    });

    </script>
</block>

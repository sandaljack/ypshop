<extend name="Index:base" />
<!-- title模块 -->
<block name="title"><title>添加用户</title></block>
<!-- 内容模块 -->
<block name="main">
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">权限管理</a></li>
                <li><a href="#">用户管理</a></li>
                <li class="am-active">添加用户</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 添加用户
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                             <button id="back" gid="{$group.id}" class="am-btn am-btn-primary" style="margin-left:20px">返回</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tpl-block">

                    <div class="am-g tpl-amazeui-form">
                        <div class="tpl-form-body tpl-form-line">
                            <!--添加商品表单 -->
                            <form class="am-form am-form-horizontal" method="post" action="{:U('adduser')}" enctype="multipart/form-data">
                                <input type="hidden" name="groupid" value="{$group.id}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">所属角色组</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <textarea id="user-name" name="groupid" id="" cols="10" rows="1" disabled>{$group.title}</textarea>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="username" id="user-name" placeholder="请输入用户名">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                       
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="javascript">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script>
    //点击返回
    $('#back').click(function() {
        var id = $(this).attr('gid');
        location.href = '__APP__/Admin/Authgroup/edituser/id/'+id;
    });
    </script>
</block>

<extend name="Index:base" />

<block name="title"><title>商品库存模块</title></block>

<block name="main">
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">商品信息</a></li>
                <li class="am-active">库存修改</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span>库存修改
                    </div>
                    <div class="am-u-sm-9 am-u-sm-push-9">
                        <a href="__APP__/Admin/Goodstore/showstore/id/{$goodId}"><button class="am-btn am-btn-primary tpl-btn-bg-color-success ">返回
                        </button></a>
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right"></div>
                        </div>
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g tpl-amazeui-form">
                        <div class="tpl-form-body tpl-form-line">
                            <!--添加商品表单 -->
                            <form class="am-form am-form-horizontal" method="post" action="{:U('changestore')}" enctype="multipart/form-data">
                                
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">商品名字</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <span>{$goodName['goods_name']}</span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">库存</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="store" id="user-name" value="{$storeData['store']}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">尺码</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="size" id="user-name" value="{$storeData['size']}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">颜色</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="color" id="user-name" value="{$storeData['color']}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">价格</label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <input type="text" name="price" id="user-name" value="{$storeData['price']}">
                                    </div>
                                </div>
                                <input type="hidden" name="storeId" value="{$storeData['id']}" id="user-name">
                                <input type="hidden" name="goodId" value="{$goodId}" id="user-name">
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label"></label>
                                    <div class="am-u-sm-5 am-u-end">
                                        <textarea disabled="" class="" rows="5" id="user-intro" ></textarea>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="javascript">
    <script src="__PUBLIC__/js/echarts.min.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/iscroll.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
</block>

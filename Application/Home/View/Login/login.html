<!-- 继承base模板 -->
<extend name="Index:base" />


<!-- title模块 -->
<block name="title"><title>有品网登录页</title></block>

<!-- 头部模块 -->
<block name="header">
</block>


<!-- link模块 -->
<block name="link">
		<link rel="stylesheet" href="__PUBLIC__/AmazeUI-2.4.2/assets/css/amazeui.css" />
		<link href="__PUBLIC__/css/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="__PUBLIC__/js/jquery-1.12.3.min.js"></script>
</block>



<!-- 内容模块 -->
<block name="main">

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="__PUBLIC__/images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="__PUBLIC__/images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>
						
					<div class="login-form">
						<form action="{:U('doLogin')}" method="post">
							   <div class="user-name">
								    <label for="user"><i style="margin-top: 12px;" class="am-icon-user"></i></label>
								    <input type="text" name="name" id="user" placeholder="邮箱/手机/用户名">
                 				</div>

			                 	<div class="user-pass">
										<label for="password"><i style="margin-top: 12px;" class="am-icon-lock"></i></label>
										<input type="password" name="pass" id="password" placeholder="请输入密码">
			                 	</div>

			                 	<div class="am-cf">
										<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
								</div>
              			
           			</div>
            
					            <div class="login-links">
					                <label for="remember-me"><input  name="rem" id="remember-me" type="checkbox">记住密码</label>
													<a href="{:U('Login/forgetPass')}" class="am-fr">忘记密码</a>
													<a href="{:U('Register/register')}" class="zcnext am-fr am-btn-default">注册</a>
													<br />
					            </div>
							</form>	
						<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li style="margin-top: 10px;"><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li style="margin-top: 10px;"><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li style="margin-top: 10px;"><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	

				</div>
			</div>
		</div>

</block>

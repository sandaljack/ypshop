<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>重置密码</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="__PUBLIC__/AmazeUI-2.4.2/assets/css/amazeui.css" />
		<link href="__PUBLIC__/css/dlstyle.css" rel="stylesheet" type="text/css">

		<link href="__PUBLIC__/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="__PUBLIC__/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/css/stepstyle.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
		<script src="__PUBLIC__/AmazeUI-2.4.2/assets/js/amazeui.js"></script>
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="__PUBLIC__/images/logobig.png" /></a>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>

		<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal" action="{:U('Login/doChgPass')}" method="post">
						<div class="am-form-group">
							<p style="position: absolute;left: 450px;top: 295px;">新密码</p>
							<div class="am-form-content">
								<input type="password" name="pass" id="user-new-password" placeholder="密码由3-9位数字组成">
							</div>
						</div>
						<div class="am-form-group">
							<p style="position: absolute;left: 438px;top: 360px;">确认密码</p>
							<div class="am-form-content">
								<input type="password" name="repass" id="user-confirm-password" placeholder="请再次输入上面的密码">
							</div>
						</div>
						<input type="hidden" name="id" value="{:I('get.id')}">
						<div class="info-btn">
							<button class="am-btn am-btn-danger">保存修改</button>
						</div>
					</form>
				</div>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
					<div class="footer ">
						<div class="footer-hd ">
							<p>
								<a href="# ">恒望科技</a>
								<b>|</b>
								<a href="# ">商城首页</a>
								<b>|</b>
								<a href="# ">支付宝</a>
								<b>|</b>
								<a href="# ">物流</a>
							</p>
						</div>
						<div class="footer-bd ">
							<p>
								<a href="# ">关于恒望</a>
								<a href="# ">合作伙伴</a>
								<a href="# ">联系我们</a>
								<a href="# ">网站地图</a>
								<em>© 2015-2025 Hengwang.com 版权所有</em>
							</p>
						</div>
					</div>
	</body>

</html>

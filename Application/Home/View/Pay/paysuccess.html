<extend name="Index:base" />
<block name="title"><title>付款成功页面</title></block>
<block name="link">
    <link rel="stylesheet"  type="text/css" href="__PUBLIC__/AmazeUI-2.4.2/assets/css/amazeui.css"/>
    <link href="__PUBLIC__/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/basic/css/demo.css" rel="stylesheet" type="text/css" />

    <link href="__PUBLIC__/css/sustyle.css" rel="stylesheet" type="text/css" />
</block>
<block name="script">

  <script type="text/javascript" src="__PUBLIC__/basic/js/jquery-1.7.min.js"></script>
</block>

<block name="main">
<div class="clear"></div>

 <div class="am-g">
          <div class="am-u-sm-12">

<div class="take-delivery">
 <div class="status">
   <h2>您已成功付款</h2>
   <div class="successInfo">
     <ul>
       <li>付款金额<em>¥{$info.total}</em></li>
       <div class="user-info">
         <p>收货人：{$info.buyname}</p>
         <p>联系电话：{$info.phone}</p>
         <p>收货地址：{$info.province} {$info.city} {$info.area} {$info.town} {$info.detail}</p>
       </div>
             请认真核对您的收货信息，如有错误请联系客服
                               
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a href="{:U('Home/Order/orders')}" class="J_MakePoint">查看<span>已买到的宝贝</span></a>
        <a href="__APP__/Home/Order/orderInfo/num/{$info.orders_num}" class="J_MakePoint">查看<span>交易详情</span></a>
     </div>
    </div>
  </div>
</div>
</div>
</div>

</block>

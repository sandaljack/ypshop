<block name="javascript">
	<script type="text/javascript">
		$(document).ready(function() {							
			$(".new-option-r").click(function() {
				$(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
			});
			
			var $ww = $(window).width();
			if($ww>640) {
				$("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
			}
			
		})
	</script>
	<script>
		//添加地址三级联动
			$.post(
				'{:U("Pay/addressInfo")}',

				{upid: 0},

				function (data) {
					var str = '';
					for (var i = 0; i < data.length; i++) {
						str += '<option value="'+ data[i].id +'">'+ data[i].name +'</option>';
					}
					$('#province').append(str);
				},
				'json'
				);
			//获取地址数据
			$('#area').on('change', 'select', function () {
				if ($('#province').val() != '-1' ) {
					var province = $('#province').children(':selected').html();
				} else {
						$('#city').val('-1');
						$('#county').val('-1');
				}
				if ($('#city').val() != '-1' && $('#city').val() != undefined ) {
					var city = $('#city').children(':selected').html();
				} else {
						$('#county').val('-1');
				}
				if ($('#county').val() != '-1' && $('#county').val() != undefined) {
					var county = $('#county').children(':selected').html();
				} else {
						$('#town').val('-1');
				}
				if ($('#town').val() != '-1' && $('#county').val() != undefined) {
					var town = $('#town').children(':selected').html();
				}
				//拿到当前省份的id
				var id = $(this).val();
				var that = $(this);
				var nameVal = '';
				switch ($(this).index()) {
					case 0:
						nameVal = 'city';
						break;
					case 1:
						nameVal = 'county';
						break;
					case 2:
						nameVal = 'town';
						break;
					case 3:
						nameVal = 'road';
						break;
					default:
						nameVal = 'other';
						break;
				}

				$.post(
					'{:U("Pay/addressInfo")}',

					{upid: id},

					function (data) {
						if (data.length > 0) {
							var str = '<select name="'+ nameVal +'" id="'+ nameVal +'">';
							str += '<option value="-1">--请选择--</option>';
							for (var i = 0; i < data.length; i++) {

								str += '<option value="'+ data[i].id +'">'+data[i].name+'</option>';
							}
							str += '</select>';

							//先删除#pro后面的所有select
							that.nextAll('select').remove();
							$('#area').append(str);
							if ($('#province').val() == '') {
								$('#province').next().remove();
							}
						}
					},
					'json'
					);
			});

			//点击保存地址
		$('#upAdd').click(function() {
				var id = $('#aid').attr('value');
				var province = $('#province').children(':selected').html();
				var city = $('#city').children(':selected').html();
				var county = $('#county').children(':selected').html();
				var town = $('#town').children(':selected').html();
				var buyname = $('#buyname').val();
				var buyphone = $('#buyphone').val();
				var detail = $('#addDetail').val();
				var preg =  /^1[34578]{1}\d{9}$/;
				console.log(detail);
					if (!buyname) {
						alert('请填写收货人');
					} else if (!buyphone || !preg.test(buyphone)) {
						alert('请填写收货人手机号码');
					} else if (province == '--请选择--') {
						alert('请选择省份');
					} else if (city == '--请选择--') {
						alert('请选择城市');
					} else if (county == '--请选择--') {
						alert('请选择地区');
					} else if (town == '--请选择--') {
						alert('请选择城镇');
					} else if (!detail) {
						alert('请填写详情地址');
					}  else {
						if (county == null) {
							county = ' ';
						}
						if (town == null) {
							town = ' ';
						}
						$.post(
							'{:U("Address/editAddress")}',
							{id:id, buyname:buyname, buyphone:buyphone, province:province, city:city, county:county, town:town, detail:detail },
							function (data) {
								if (data == 1) {
									alert('修改成功');
									location.href = "__APP__/Home/Address/showAddress"+"."+"{$Think.config.URL_HTML_SUFFIX}";
								} else {
									alert('修改失败');
								}
							},
							'json'

						);

					}
			});
	</script>
</block>

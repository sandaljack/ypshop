<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- title模块 -->
		<block name="title"><title>首页</title></block>
		<!-- link模块 -->
		<block name="link"></block>
        <link rel="icon" type="image/png" href="__PUBLIC__/images/youpinsize.png">
		<!-- script模块 -->
		<block name="script">
			
		</block>
	</head>

	<body>
	<!-- 头部模块 -->
	<block name="header">
		<!-- <div class="hmtop"> -->
			<!--顶部导航条 -->
			<div class="am-container header">
				<ul class="message-l">
					<div class="topMessage">
						<div class="menu-hd">
							<empty name="session">
								<a href="{:U('Home/Login/login')}" target="_top" class="h">亲，请登录</a>
								<a href="{:U('Home/Register/register')}" target="_top">免费注册</a>
							<else />
								欢迎你,{$session.username}
								<a style="margin-left:15px" href="{:U('Home/Login/loginOut')}">退出</a>
							</empty>
							
						</div>
					</div>
				</ul>
				<ul class="message-r">
					<div class="topMessage home">
						<div class="menu-hd"><a href="{:U('Home/Index/index')}" target="_top" class="h">商城首页</a></div>
					</div>
					<div class="topMessage my-shangcheng">
						<empty name="session">
							<div class="menu-hd MyShangcheng"><a href="{:U('Home/Login/login')}" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div>
						<else />
							<div class="menu-hd MyShangcheng"><a href="{:U('Home/Person/person')}" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div>
						</empty>
						
					</div>
					<div class="topMessage mini-cart">
						<empty name="session">
							<div class="menu-hd"><a id="mc-menu-hd" href="{:U('Home/Shopcar/showCar')}" target="_top"><i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong id="J_MiniCartNum" class="h"></strong></a></div>
						<else />
							<div class="menu-hd"><a id="mc-menu-hd" href="{:U('Home/Shopcar/shopCar')}" target="_top"><i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong id="J_MiniCartNum" class="h"></strong></a></div>
						</empty>
					</div>
					<div class="topMessage favorite">
					<empty name="session">
						<div class="menu-hd"><a href="{:U('Home/Login/login')}" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a></div>
					<else />
						<div class="menu-hd"><a href="{:U('Person/collection')}" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a></div>
					</empty>
				</ul>
				</div>

				<!--悬浮搜索框-->

				<div class="nav white">
					<div class="logo"><img src="__PUBLIC__/images/logo.png" /></div>
					<div class="logoBig">
						<li><a href="{:U('Home/Index/index')}"><img src="__PUBLIC__/images/youpinsize.png" /></a></li>
					</div>

					<div class="search-bar pr">
						<a name="index_none_header_sysc" href="#"></a>
						<form method="post" action="__APP__/Home/List/list">
							<input id="searchInput" name="keyword" type="text" placeholder="搜索" autocomplete="off">
							<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="submit">
						</form>
					</div>
				</div>

				<div class="clear"></div>
		<!-- 	</div> -->
	</block>
	<!-- 内容模块 -->
	<block name="main"></block>
	<!-- 底部模块 -->
	<block name="footer">
		<div class="clear"></div>		
		<div class="footer" >
			 <div class="footer-hd">
				 <p>
				 友情链接：<a href="{:U('Home/Index/index')}">有品科技</a>
				 <foreach name="link" item="v">

				 <b>|</b>
				 <a class="url" href="http://{$v.furl}" target="_blank" url="{$v.furl}">{$v.fname}</a>
				 
				 </foreach>
				
				 </p>
				 </div>
				 <div class="footer-bd">
				 <p>
				 <a href="#">关于有品</a>
				 <a href="#">合作伙伴</a>
				 <a href="#">联系我们</a>
				 <a href="#">网站地图</a>
				 <em>© 2015-2025 youpin.com 版权所有</em>
				 </p>
			 </div>
		</div>
		<div class="clear"></div>
	</block>
	<!-- 右边菜单模块 -->
	<block name="menu"></block>
	<!-- 写js区域模块 -->
	<block name="javascript"></block>
	</body>
</html>
